<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script>
        let counter = 0;

        function updateCounter(change) {
            counter += change;
            document.getElementById('counter-value').textContent = counter;
        }
    </script>
	</head>
	<body>
    <h1>Simple Counter</h1>
    <div id="counter-value">0</div>
    <br>
    <button id="increment" onclick="updateCounter(1)">+</button>
    <button id="decrement" onclick="updateCounter(-1)">-</button>
	</body>
</html>
